# Spring Boot Application Name
spring.application.name=auth-app

# PostgreSQL (Neon) Database Configuration
spring.datasource.url=jdbc:postgresql://ep-red-rain-a122urlp.ap-southeast-1.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver  # Explicitly specify PostgreSQL driver

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update  # Use 'update' for auto schema management in dev
spring.jpa.hibernate.show-sql=true

# JWT Configuration (ensure JWT_SECRET is set as an environment variable in Railway)
jwt.secret=${JWT_SECRET}  # Use environment variable for JWT secret

# Email Configuration for sending emails (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=swigato.food@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}  # Use App Password if 2FA enabled
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true






